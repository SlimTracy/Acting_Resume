<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Actor Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Nunito', sans-serif; margin: 0; padding: 0; color: #333; background: #f8f8f8; }
  header { background: #444; color: #fff; padding: 10px 20px; text-align: center; }
  nav { background: #333; padding: 10px 0; }
  nav a { color: white; padding: 10px 20px; text-decoration: none; display: inline-block; }
  .video { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
  .video iframe, .video img { width: 100%; height: 100%; }
  .video .caption { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0, 0, 0, 0.5); color: white; text-align: center; padding: 20px; font-size: 24px; }
  .gallery { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); grid-gap: 5px; }
  .photo img { width: 100%; display: block; }
  footer { background: #444; color: #fff; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%; }
</style>
</head>
<body>
<header>
  <h1>Welcome to My Acting Portfolio</h1>
</header>
<nav>
  <a href="#videos">Videos</a>
  <a href="#photos">Photos</a>
</nav>

<section id="videos">
  <!-- Full-screen YouTube videos -->
  <div class="video">
    <iframe src="https://www.youtube.com/embed/9Z6eHKg3Gbw" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="video">
    <iframe src="https://www.youtube.com/embed/mN6q9XuefeQ?start=250" frameborder="0" allowfullscreen></iframe>
  </div>
  <!-- Placeholders for unreleased projects with "Unreleased" overlay -->
  <div class="video">
    <img src="assets/mindhouse.png" alt="Upcoming Project - Mindhouse Website">
    <div class="caption">Coming Soon - Political Divide in the US</div>
  </div>
  <div class="video">
    <img src="assets/brookealexx.jpeg" alt="Upcoming Project - YouTube Channel">
    <div class="caption">Coming Soon - BrookeAlexx Music Video</div>
  </div>
</section>

<footer>
  <p>Contact: landonstracy@gmail.com | Instagram: Landontracyy</p>

  
</footer>
</body>
</html>
