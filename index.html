<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landon Tracy | Actor Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Landon Tracy</h1>
        </div>
    </header>

    <!-- Photos Section -->
    <section id="photos">
        <div class="container">
            <h2>Headshots</h2>
            <div class="photo-grid">
                <img src="assets/landon1.jpg" alt="Headshot 1" class="clickable-photo">
                <img src="assets/landon2.jpg" alt="Headshot 2" class="clickable-photo">
                <img src="assets/landon3.jpg" alt="Headshot 3" class="clickable-photo">
                <img src="assets/landon4.jpg" alt="Headshot 4" class="clickable-photo">
                <img src="assets/landon5.jpg" alt="Headshot 5" class="clickable-photo">
                <img src="assets/landon6.jpg" alt="Headshot 6" class="clickable-photo">
                <img src="assets/landon7.jpg" alt="Headshot 7" class="clickable-photo">
                <img src="assets/landon8.jpg" alt="Headshot 8" class="clickable-photo">
            </div>
        </div>
    </section>

    <!-- Featured Video Section -->
    <section id="featured-video">
        <div class="container">
            <h2>Featured Video</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/E7bX5FLhwwM" 
                        title="Featured Video" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>

    <section id="bio">
        <div class="container">
            <h2>Bio</h2>
            <ul class="bio-details">
                <li><strong>Height:</strong> 6'5"</li>
                <li><strong>Hair:</strong> Brown</li>
                <li><strong>Eyes:</strong> Blue</li>
            </ul>
        </div>
    </section>

    <!-- Contact Section -->
    <footer>
        <div class="container">
            <p>Contact: <a href="mailto:landonstracy@gmail.com">landonstracy@gmail.com</a> | Instagram: <a href="https://instagram.com/landonstracy" target="_blank">landonstracy</a></p>
        </div>
    </footer>

    <!-- Modal for Photos -->
    <div id="photo-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>



</body>
</html>
