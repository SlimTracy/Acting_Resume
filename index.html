<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Header Section -->

                    <p>MMC Project</p>
                </div>

                <div class="video">
                    <img src="assets/americasnewfemaleright.png" alt="BBC - Mindhouse Website">
